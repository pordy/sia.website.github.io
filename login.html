        body {

        }

        #reg, #home{

            border-radius: 15px;
            background-color: #427D9D;
            color: white;

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h2 {
            text-align: center;

        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        p {
            color: red;
            margin-top: 5px;
            margin-bottom: 0;
        }

        #login {
            
            border-radius: 15px;
            background-color: #164863;

</head>
<body>

        <div class="form-group">

        <div class="form-group">

            <div class="col-md-5">
                <button id="home" class="btn btn-block " onclick="window.location.href = 'index.html';">Home</button>

        </div>

                    document.getElementById('email_error').innerHTML="email format is valid";

                }else{

                }    
            }else{
                document.getElementById('email_error').innerHTML="email format is invalid";
                emailcheck=false;
            }
            emailinput.value = name;
        });
        //pass validation
        const passinput = document.getElementById('password');
        passinput.addEventListener('keyup',(e)=>{
            const pass = e.target.value;
